<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <title>Todo</title>
</head>
<body >
  <div id="app" class="wrap">
    <div class="content-wrapper">
      <div class="todo">
        <header><h2 class="todo__title">What’s the Plan for Today?</h2></header>
        <section>
          <div class="form">
            <form action="/creatte" method="post">
              <div class="form-wrap">
                <input type="text" class="form__element" name="title">
                <button type="submit" class="form__button">Add</button>
              </div>
            </form>
          </div>
        </section>
        <section>
          <ul class="todo__list">
            <li class="todo__item">
              <div class="todo__content">
                <div class="todo__item-check">
                  <label>
                    <input type="checkbox">
                    <font-awesome-icon icon="square" class="todo__item-check-icon"></font-awesome-icon>
                    <font-awesome-icon icon="check-square" class="todo__item-check-icon complete"></font-awesome-icon>
                    <span class="todo__content-text">test 수정..</span>
                  </label>
                </div>
                <div class="todo__item-buttonarea">
                  <a href="/update/1492" class="todo__item-button">
                    <font-awesome-icon icon="edit"></font-awesome-icon>
                  </a>
                  <button type="button" class="todo__item-button">
                    <font-awesome-icon icon="trash-alt" />
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>


</body>
</html>
